{%extends 'base.html'%}

{% load static %}
{% block css_files %}
<link rel="stylesheet" href="{% static "auth.css"%}">
{% endblock css_files %}

{%block content%}
  <div class="elevated login-container">
	  <form method="post" novalidate>
	  	{% csrf_token %}
	    <h2 class="text-center">Register</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags }}</small> 
	        	{% endif %}
		{% endfor %}
		<button class="standard-button">Register</button>
	</form>
</div>

{%endblock content%}
